<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login </title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Tailwind css & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font -- outfit -- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font-awesome-cdn | Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<!-- Login from -->
<body class="min-h-screen max-w-md bg-base-300 mx-auto">
<div class="logo w-[200px] mx-auto pt-[200px]">
    <img src="assets/Logo-full.png" alt="">
</div>

<div class="form pt-10">
    <div class="card bg-base-100 max-w-sm shrink-0 shadow mx-auto rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral text-bold text-[16px]">Mobile Number</label>
          <input type="tel" id="mobile-input" maxlength="11" minlength="11" class="input rounded-full bg-base-300 text-[16px]" placeholder="Enter your number" />
          <label class="label text-neutral text-bold text-[16px] mt-5">4 Digit Pin</label>
          <input type="password" maxlength="4" id="pin-input" minlength="4" class="input rounded-full bg-base-300 text-[16px]" placeholder="Enter 4 Digit Pin" />
          <button id="login-btn" class="btn btn-neutral mt-4 bg-primary rounded-full text-bold text-[16px]">Login</button>
        </fieldset>
      </div>
    </div>
</div>
<script src="script/login.js"></script>
</body>
</html>
