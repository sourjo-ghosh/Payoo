<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home </title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- Tailwind css & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font -- outfit -- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font-awesome-cdn | Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-300 mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-2 bg-base-300 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between ">
            <div class="left flex  gap-1">
                <div class="logo w-[65px]">
                    <img src="assets/logo.png" alt="">
                </div>
                <div class="balance-part">
                    <h2>$ <span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="index.html" class="btn btn-soft rounded-md">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out
                </a>
            </div>
        </section>
    </header>
    <section class="hero py-12">
        <div class="w-11/12 mx-auto  space-y-3">
            <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
            <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>
    </section>
    <div class="buttons w-11/12 mx-auto grid grid-cols-2 gap-4">
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-1.png" alt="">
            <p>Add Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-2.png" alt="">
            <p>Cash Out</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-3.png" alt="">
            <p>Transfer Money</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-4.png" alt="">
            <p>Get Bonus</p>
        </button>
        <button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-5.png" alt="">
            <p>Pay Bill</p>
        </button><button class="btn flex-col h-full py-4 btn-primary btn-soft">
            <img src="assets/opt-6.png" alt="">
            <p>Transactions</p>
        </button>

    </div>
    <section class="cash-out w-11/12 mx-auto py-4 mt-3">
        <h2 class="font-bold text-[18px]">Cash Out</h2>
        <!-- Cash Out form -->
        <div class="form pt-10">
            <div class="card bg-base-100 w-full shadow rounded-2xl">
                <div class="card-body ">
                    <fieldset class="fieldset">
                        <!-- agent number -->
                        <label class="label text-neutral text-bold text-[16px]">Agent Number</label>
                        <input type="tel" id="cashout-number" maxlength="11" minlength="11"
                            class="input rounded-full bg-base-300 text-[16px] w-full" placeholder="Enter 11 digit number" />
                        <!-- amount number  -->
                        <label class="label text-neutral text-bold text-[16px] mt-5">Amount</label>
                        <input type="number" maxlength="4" id="cashout-amout" minlength="4"
                            class="input rounded-full bg-base-300 text-[16px] w-full" placeholder="Enter amount to withdraw" />
                            <!-- pin number -->
                        <label class="label text-neutral text-bold text-[16px] mt-5">Pin Number</label>
                        <input type="password" maxlength="4" id="cashout-pin" minlength="4"
                            class="input rounded-full bg-base-300 text-[16px] w-full" placeholder="Enter 4 digit pin number" />
                            <!-- button -->
                        <button id="cashout-btn"
                            class="btn btn-neutral mt-4 bg-primary rounded-full text-bold text-[16px]">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
<script src="script/cashout.js"></script>
</body>

</html>
